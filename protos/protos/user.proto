syntax = "proto3";
package user;


service UserService {
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc GetCustomers(GetCustomersRequest) returns (GetUsersResponse);
  rpc GetCustomer(GetCustomerRequest) returns (GetUserResponse);
}

message GetUsersRequest {
    int32 limit = 1;
    int32 page = 2;
}

message GetCustomersRequest {
    int32 limit = 1;
    int32 page = 2;
    string org_id = 3;
}


message GetUsersResponse {
    repeated GetUserResponse users = 1;
    int32 total_count = 2;
    int32 page = 3;
    optional int32  next_cursor = 4;
}

message GetUserRequest {
    string user_id = 1;
}

message GetCustomerRequest {
    string user_id = 1;
    string org_id = 2;
}

message GetUserResponse {
    string id = 1;
    string name = 2;
    string email = 3;
    string created_at = 4;
    string updated_at = 5;
}